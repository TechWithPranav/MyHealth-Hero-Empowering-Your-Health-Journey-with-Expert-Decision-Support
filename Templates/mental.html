  .chatbot-icon {

    width: 300px;

    border-radius: 10px;
    padding: 10px;
    display: none;
    z-index: 1000;
}

/* Chatbot close button */
.chatbot-close {
    float: right;
    cursor: pointer;
}

/* External link style */

    color: #007bff;
    text-decoration: underline;
    cursor: pointer;
}

/* Iframe style */

    width: 100%;
